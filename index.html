<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva - Gimenez</title>
  
  <!-- Tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Conexión al CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Falta poco para que el chico de Gimenez abandone la casa de Gran Marcelo</h1>
  <div id="countdown">Cargando…</div>

  <!-- Slideshow debajo del título -->
  <div id="slideshow">
    <img src="Marisol (1).jpeg" class="active">
    <img src="Marisol (2).jpeg">
    <img src="Marisol (3).jpeg">
    <img src="Marisol (4).jpeg">
    <img src="Marisol (5).jpeg">
    <img src="WhatsApp Image 2025-08-27 at 10.01.46 (1).jpeg">
    <img src="WhatsApp Image 2025-08-27 at 10.01.46 (2).jpeg">
    <img src="WhatsApp Image 2025-08-27 at 10.01.46.jpeg">
    <img src="banana en pijama.jpeg">
  </div>

  <!-- Tarjetas con saludos -->
  <section id="saludos">
    <div class="marquee">
      <div class="saludo-card">👋 ¡Chau Adrián!</div>
      <div class="saludo-card">🙌 ¡Nos vemos!</div>
      <div class="saludo-card">😂 ¡Nos vemooooos!</div>
      <div class="saludo-card">🤝 ¡Cuidate loco!</div>
      <div class="saludo-card">🙏 ¡Muchas gracias!</div>
      <!-- duplicados -->
      <div class="saludo-card">👋 ¡Chau Adrián!</div>
      <div class="saludo-card">🙌 ¡Nos vemos!</div>
      <div class="saludo-card">😂 ¡Nos vemooooos!</div>
      <div class="saludo-card">🤝 ¡Cuidate loco!</div>
      <div class="saludo-card">🙏 ¡Muchas gracias!</div>
    </div>
  </section>

  <!-- Reproductor -->
  <div id="music-controls">
    <button id="music-btn" onclick="toggleMusic()">🎶 Musicalizá la despedida</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
  </div>

  <!-- Audio oculto -->
  <audio id="bg-music" src="musica.mp3" loop></audio>

  <!-- Scripts -->
  <script>
    // ---------- Cuenta regresiva ----------
    const eventDate = new Date("2025-08-29T17:00:00-03:00").getTime();
    const el = document.getElementById("countdown");
    let timer;
    function pad(n){ return String(n).padStart(2,'0'); }
    function update() {
      const now = Date.now();
      const diff = eventDate - now;
      if (diff <= 0) {
        clearInterval(timer);
        el.textContent = "¡Gimenez ya abandonó la Casa de Gran Marcelo!";
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      el.textContent = `${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }
    update();
    timer = setInterval(update, 1000);

    // ---------- Slideshow ----------
    const slides = document.querySelectorAll('#slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // ---------- Música ----------
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    const volumeSlider = document.getElementById('volume-slider');
    let isPlaying = false;
    function toggleMusic() {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "⏸️ Pausar música";
      } else {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "🎶 Musicalizá la despedida";
      }
    }
    volumeSlider.addEventListener('input', function() {
      music.volume = this.value;
    });
  </script>
</body>
</html>
