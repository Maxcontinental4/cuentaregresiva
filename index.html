<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva - Gimenez</title>
  <style>
    :root { --bg1: #4facfe; --bg2: #00f2fe; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      place-items: center;
      gap: 16px;
      text-align: center;
      color: #fff;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      transition: background 0.8s ease;
    }
    h1 { margin: 0 16px; font-size: clamp(24px, 5vw, 40px); }
    #countdown {
      font-weight: 700;
      font-size: clamp(22px, 6vw, 48px);
      letter-spacing: 1px;
    }
    .celebration {
      animation: hue 1s linear infinite;
    }
    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    /* simple confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      transform: rotate(15deg);
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }
    .hide { display: none; }
  </style>
</head>
<body>
  <h1>Cuenta regresiva para que Gimenez abandone la Casa de Gran Marcelo</h1>
  <div id="countdown">Cargando…</div>

  <script>
    // Ajustado a horario de Buenos Aires (-03:00). Modificá el offset si lo necesitás.
    const eventDate = new Date("2025-08-29T17:00:00-03:00").getTime();
    const el = document.getElementById("countdown");
    let timer;

    function pad(n){ return String(n).padStart(2,'0'); }

    function update() {
      const now = Date.now();
      const diff = eventDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        el.textContent = "¡Gimenez ya abandonó la Casa de Gran Marcelo!";
        startCelebration();
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      el.textContent = `${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }

    function startCelebration(){
      document.body.classList.add("celebration");
      // Crear confeti simple sin librerías
      const colors = ["#ff4d4d","#ffd166","#06d6a0","#118ab2","#ef476f","#8338ec","#fb5607","#3a86ff"];
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        c.style.animationDelay = Math.random() * 0.8 + "s";
        c.style.opacity = 0.7 + Math.random() * 0.3;
        c.style.transform = `rotate(${(Math.random()*60-30)}deg)`;
        document.body.appendChild(c);
        // Remover después de caer
        setTimeout(() => c.remove(), 6000);
      }
    }

    update();
    timer = setInterval(update, 1000);
  </script>
</body>
</html>
