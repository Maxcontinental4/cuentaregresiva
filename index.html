  <!-- Reproductor -->
  <div id="music-controls">
    <button id="music-btn" onclick="toggleMusic()">ğŸ¶ MusicalizÃ¡ la despedida</button>

  </div>

  <!-- Audio oculto -->

  <!-- Scripts -->
  <script>
    // ---------- Cuenta regresiva ----------
    const eventDate = new Date("2025-08-29T17:00:00-03:00").getTime();
    const el = document.getElementById("countdown");
    let timer;
    function pad(n){ return String(n).padStart(2,'0'); }
    function update() {
      const now = Date.now();
      const diff = eventDate - now;
      if (diff <= 0) {
        clearInterval(timer);
        el.textContent = "Â¡Gimenez ya abandonÃ³ la Casa de Gran Marcelo!";
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      el.textContent = `${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }
    update();
    timer = setInterval(update, 1000);

    // ---------- Slideshow ----------
    const slides = document.querySelectorAll('#slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // ---------- MÃºsica ----------
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    const volumeSlider = document.getElementById('volume-slider');
    let isPlaying = false;
    function toggleMusic() {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        musicBtn.textContent = "â¸ï¸ Pausar mÃºsica";
      } else {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "ğŸ¶ MusicalizÃ¡ la despedida";
      }
    }
    volumeSlider.addEventListener('input', function() {
      music.volume = this.value;
    });
  </script>
